<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Diamond for Free Fire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Top Up Diamonds for Free Fire</h1>
    </header>
    <main>
        <section id="top-up-form">
            <h2>Top Up Your Diamonds</h2>
            <form id="diamond-form">
                <label for="username">Free Fire Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="amount">Select Amount:</label>
                <select id="amount" name="amount" required>
                    <option value="100">100 Diamonds</option>
                    <option value="300">300 Diamonds</option>
                    <option value="500">500 Diamonds</option>
                    <option value="1000">1000 Diamonds</option>
                </select>
                
                <button type="submit">Top Up</button>
            </form>
        </section>
        <section id="confirmation" style="display:none;">
            <h2>Confirmation</h2>
            <p id="confirmation-message"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Top Up Diamonds for Free Fire. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
